<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Unscramble</title>
</head>
<body>
    <header class="header" id="header">
        <h1>Unscramble!</h1>
    </header>

    <main class="main" id="main">
        <div class="container content-hold">
            <div class="start-game" id="startGame">
                <div class="intro-text d-flex">
                    <p class="yap-text">Welcome to Word Unscramble! Try to guess as many scrambled words correctly in 30 seconds. Good luck and have fun or not!</p>
                    <img src="images/moneybob.jpeg" alt="spongebob but with money">
                </div>
                <div class="play-btn-div ">
                    <button class="btn play-btn btn-success" id="playBtn">Play!</button>
                </div>
            </div>
            <div class="content d-none">
                <h2 class="game-title">ScrambleUnscramble</h2>
                <p class="score-text">Score: <span class="score">0</span></p>
                <div id="wordDiv">
                    <p class="scram-word text-align-center text-uppercase"></p>
                </div>
                <div class="details">
                    <div id="hintDiv"></div>
                    <p class="hint">Hint: <span class="hintSpan">something you have (or dont)</span></p>
                    <p class="time">Time Left: <span class="timer fw-bold"></span>s</p>
                </div>
                <input type="text" class="word-input" id="wordInput" value="">
                <div class="buttons d-flex justify-content-between mt-3">
                    <button class="btn my-btn btn-danger new-button" id="newWrdBtn">Reset Game</button>
                    <button class="btn my-btn btn-info check-button" id="checkBtn">Check Word</button>
                </div>
            </div>
            <div id="messageBox"></div>
            <div id="timeUp" class="d-none">
                <div class="time-up-text">
                    <h2 class="over-title">Game Over!</h2>
                    <p class="High-score-text">You finished with <span class="hi-score"></span> points!</p>
                    <button class="btn restart-btn btn-danger">Try again</button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- <script src="js/test.js"></script> -->
    <script src="js/app.js"></script>
</body>
</html>
